<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title>电信</title>
        <link type="text/css" rel="stylesheet" media="all" href="styles/global.css" />
        <link type="text/css" rel="stylesheet" media="all" href="styles/global_color.css" />
        <link rel="stylesheet" href="static/layui/css/layui.css" media="all">
        <script src="static/layui/layui.js"></script>
        <style>
            .layui-form{
                width: 450px;
                height: 200px;
            }
           .layui-card{
               margin-top: 5%;
               margin-left: 30%;
               opacity: 0.7;
               width: 600px;
               height: 400px;
           }
            .sj{
                float: right;
                line-height: 36px;
            }

        </style>
    </head>
    <body class="index">

    <div class="layui-card">
        <div class="layui-card-body">
            <div class="clear box layui-main telPhone">
                <br>
                <div class="layui-col-md-offset3"><header class="layui-elip" >手机登录</header></div>
                <br>
                <form class="layui-form" action="" method="post">
                    <div class="layui-form-item">
                        <label class="layui-form-label">手机号：</label>
                        <div class="layui-input-block">
                            <input type="text" name="telPhone" lay-verify="uname" required
                                   placeholder="请输入手机号" autocomplete="off" class="layui-input">
                        </div><br>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">验证码：</label>
                        <div class="layui-input-block">
                            <input type="password" name="identifyingCode" lay-verify="" required
                                   placeholder="请输入验证码" autocomplete="off" class="layui-input">
                        </div>
                    </div><br>
                    <div class="layui-form-item ">
                        <label class="layui-form-label"></label>
                        <a class="layui-btn layui-btn-lg layui-btn-normal" href="#">发送验证码</a>
                        <a class="layui-btn layui-btn-lg layui-btn-normal" href="index.html">登录</a>
                        <a class="layui-btn layui-btn-lg layui-btn-normal" href="login.html">返回</a>
                    </div>
                </form>
    </div>
        </div>
    </div>
    </body>
    <script>
        layui.use('form', function(){
            var form = layui.form;

            //监听提交
            form.on('submit(formDemo)', function(data){
                layer.msg(JSON.stringify(data.field));
                return false;
            });
        });
    </script>
</html>
