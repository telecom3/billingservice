<script>
    layui.use('table', function() {
        var table = layui.table;


        table.render({
            elem: '#datalist'
            , width: 900
            , height: 400
            , url: '/accountmag/main'
            , page: true //开启分页
            , limit: 10
            , cols: [[ //表头
                {field: 'id', title: 'ID', width: 80, sort: true, fixed: 'left'}
                , {field: 'accountName', title: 'os账号', width: 160, sort: true}
                , {field: 'username', title: '服务器ip', width: 160, sort: true, templet: '#birthday'}
                , {field: 'createTime', title: '账务账号', width: 80, sort: true, templet: '#createTime'}
                , {field: 'idCard', title: '时长', width: 160, sort: true, templet: '#updateTime'}
                , {field: 'money', title: '总费用', width: 120, sort: true}
                , {field: 'money', title: '资费', width: 120, sort: true}
                , {fixed: 'right', width: 150, align: 'center', toolbar: '#barDemo'}

            ]]
        })


        //监听工具条
        table.on('tool(demo)', function(obj) {
            var data = obj.data;
            if (obj.event === 'show1') {
                // /accountmag/delete?id="+JSON.stringify(data.id);
                var index1 = layui.layer.open({
                    title : "账单报表",
                    type : 2,
                    content : "echart.html?id=" + data.id,//弹出层页面
                    area: ['600px', '600px'],
                    success : function(layero, index){
                        var body = layui.layer.getChildFrame('body', index);
                        setTimeout(function(){
                            layui.layer.tips('点击此处返回用户列表', '.layui-layer-setwin .layui-layer-close', {
                                tips: 3
                            });
                        },500)
                    }
                })
            } else if (obj.event === 'show2') {
                var index2 = layui.layer.open({
                    title : "业务报表",
                    type : 2,
                    content : "echart2.html?id=" + data.id,//弹出层页面
                    area: ['600px', '600px'],
                    success : function(layero, index){
                        var body = layui.layer.getChildFrame('body', index);
                        setTimeout(function(){
                            layui.layer.tips('点击此处返回用户列表', '.layui-layer-setwin .layui-layer-close', {
                                tips: 3
                            });
                        },500)
                    }
                })

            }
        });



        //查询按钮获取查询框的值
        var $ = layui.$, active = {
            reload: function(){
                var reload1 = $('#accountReload');
                var reload2=$('#idcardReload');
                var reload3=$('#nameReload');
                table.reload('idTest', {
                    where: {
                        account:reload1.val(),
                        idcard:reload2.val(),
                        username:reload3.val()
                    }
                });
            }
        };

        $('.layui-btn so').on('click', function() {
            var type = $(this).data('type');
            active[type] ? active[type].call(this) : '';
        });

    });

</script>
